<!-- records/templates/records/base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}EHR System{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; padding-top: 40px;
        }
        .container {
            width: 100%; max-width: 1000px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px 40px; margin-bottom: 40px;
        }
        h1 {
            margin-top: 0; margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
        }
        table {
            width: 100%; border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 6px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px 15px; text-align: left;
            font-size: 15px;
        }
        th {
            background-color: #2980b9; color: white;
            font-weight: 600;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #ecf3f8; }
        .actions a {
            display: inline-block; margin-right: 8px;
            padding: 6px 10px; font-size: 14px;
            font-weight: bold; text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .no-data {
            text-align: center; color: #555;
            font-size: 16px; padding: 20px 0;
        }
        @media screen and (max-width: 768px) {
            .container { padding: 20px; }
            th, td { padding: 10px 12px; font-size: 14px; }
            .actions a { margin-bottom: 6px; font-size: 13px; padding: 5px 8px; }
        }
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr {
                margin-bottom: 15px; background-color: #f9f9f9;
                border-radius: 6px; overflow: hidden;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            td {
                padding: 10px 12px; position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute; left: 12px;
                font-weight: bold; color: #2980b9;
            }
            .actions a { display: block; margin: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cho phép template con ghi đề mục trang -->
        {% block header %}
            <h1>{% block page_title %}EHR System{% endblock %}</h1>
        {% endblock %}

        <!-- Nội dung chính sẽ do template con định nghĩa -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
