<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bệnh nhân không tìm thấy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2.5rem 3rem;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.07);
            border-radius: 10px;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            color: #e74c3c; /* đỏ nhẹ, nổi bật nhưng không quá chói */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a.button {
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 3px 8px rgba(41, 128, 185, 0.5);
            transition: background-color 0.3s ease;
            display: inline-block;
            min-width: 140px;
            text-align: center;
        }
        a.button:hover {
            background-color: #1c5980;
            box-shadow: 0 5px 14px rgba(28, 89, 128, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bệnh nhân không tìm thấy</h1>
        <p>Rất tiếc, chúng tôi không tìm thấy bệnh nhân phù hợp với thông tin bạn cung cấp.</p>
        <a href="/" class="button">Trở về trang chủ</a>
    </div>
</body>
</html>
