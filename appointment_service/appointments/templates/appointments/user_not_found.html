{# templates/appointments/user_not_found.html #}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>{{ user_type|capfirst }} không tồn tại</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ user_type|capfirst }} không tồn tại</h1>
        <p>
            {{ user_type|capfirst }} với ID <strong>{{ user_id }}</strong> hiện không có trong hệ thống.<br>
            Có thể đã bị xóa hoặc ID không chính xác.
        </p>
        <a href="{% url 'appointment_home' %}">Quay về Trang chủ</a>
    </div>
</body>
</html>
