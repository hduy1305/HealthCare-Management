<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Xác nhận xóa chuyên khoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #2c3e50;
        }
        h3 {
            margin-bottom: 25px;
        }
        form {
            display: flex;
            gap: 15px;
        }
        button {
            background-color: #c0392b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #992d22;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #2980b9;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>

<h3>Bạn có chắc chắn muốn xóa chuyên khoa "<strong>{{ speciality.name }}</strong>"?</h3>

<form method="post">
    {% csrf_token %}
    <button type="submit">Xác nhận xóa</button>
    <a href="{% url 'speciality_list' %}">Hủy</a>
</form>

</body>
</html>
